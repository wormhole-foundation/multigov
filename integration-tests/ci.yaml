kind: Job
apiVersion: batch/v1
metadata:
  name: multi-gov-tests
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: multi-gov-tests
          image: multi-gov-ci
          command:
            - /bin/sh
            - -c
            - 'bun test && echo "done!" && touch /success'
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - "/success"
            initialDelaySeconds: 5
            periodSeconds: 5
